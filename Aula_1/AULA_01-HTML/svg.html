<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="800" height="800">
        <rect width="100%" height="100%" fill="white"></rect>
        <rect width="100%" height="200" fill="yellow" y="700"></rect>
        <rect width="100%" height="20" fill="white" y="600"></rect>
        <rect width="100%" height="300" fill="blue" y="380"></rect>
        <rect width="100%" height="400" fill="#B0E0E6" y="0"></rect>
        <circle r="60" cx="600" cy="100" fill="yellow"></circle>
        <line x1="80" x2="80" y1="790" y2="200" stroke="#8B4513" stroke-width="42"></line>
        <line x1="0" x2="300" y1="200" y2="200" stroke="green" stroke-width="12"></line>
    </svg>
</body>
</html>
